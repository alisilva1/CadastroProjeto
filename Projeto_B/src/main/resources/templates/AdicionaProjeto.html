<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="img/icone_rad.ico" rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adição de Projetos</title>
    <!--BootStrap Import-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="panel panel-default" style="margin: 10px">
      <div class="container">
        <h1 class="panel-title">Lista de Projetos</h1>
        <hr />
        <h2>Adicionar projeto</h2>
        <form class="form-inline" method="POST" th:object="${project}" th:action="@{/projeto}" style="display: flex; justify-content: center;">
          <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
            <input type="text" class="form-control" placeholder="Titulo" th:field="*{titulo}" required/>
            <input
              type="text"
              required
              class="form-control"
              placeholder="Descricao"
              th:field="*{descricao}"
            />
            <select th:field="*{tipo}" id="selecaoTipo" style="align-self: flex-start;" class="form-control mb-4 col-4 bg-white" required>
              <option value="" hidden selected ></option>
              <option value="" disabled> Escolha uma opção</option>
              <option th:each="tipoOpt : ${T(com.teamb.project.model.Project.Tipo).values()}"
                      th:value="${tipoOpt}"
                      th:text="${tipoOpt.valor}"></option>
            </select>
            <input
              type="date"
              required
              class="form-control"
              placeholder="Data de Criacao"
              th:field="*{dataCriacao}"
            />
            <input
              type="date"
              required
              class="form-control"
              placeholder="Data de Termino"
              th:field="*{dataTermino}"
            />

            <button type="submit" class="btn btn-primary">Adicionar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
